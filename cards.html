<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/cards.css">
        <link rel="stylesheet" href="./css/geral.css">
        <link rel="shortcut icon" href="./img/favicom.png" type="image/x-icon">
        <title>MedicalSearch</title>
        <script src="./Scripts/doctors.js" defer></script>
    </head>

    <body>
        <div class="blackout" id="blackout">
            <div class="info">
                <form id="registerForm">
                    <label for="name-input">Nome:</label>
                    <input type="text" id="name-input" name="nome">
                    <label for="crm-input" name="crm">CRM:</label>
                    <input type="text" id="crm-input">
                    <label for="specialty-input">Especialidade:</label>
                    <input type="text" id="specialty-input" name="especialidade">
                    <label for="img-input">Foto do Médico:</label>
                    <input type="text" id="img-input" name="image">
                    <div class="btns">
                        <button type="submit" id="back" class="back">Voltar</button>
                        <button type="submit" id="adc" class="adc">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="blackout-edit" id="blackout-edit">
            <div class="info">
                <form id="editForm">
                    <label for="name-input-edit">Nome:</label>
                    <input type="text" id="name-input-edit" name="nome">
                    <label for="crm-input-edit" name="crm">CRM:</label>
                    <input type="text" id="crm-input-edit">
                    <label for="specialty-input-edit">Especialidade:</label>
                    <input type="text" id="specialty-input-edit" name="especialidade">
                    <label for="img-input-edit">Foto do Médico:</label>
                    <input type="text" id="img-input-edit" name="image">
                    <div class="btns">
                        <button type="submit" id="back-edit" class="back">Voltar</button>
                        <button type="submit" id="btn-edit" class="adc">Editar</button>
                    </div>
                </form>
            </div>
        </div>
        <header>
            <h1 id="logo">MedicalSearch</h1>
            <nav class="navbar">
                <div class="search-profile">
                    <div class="search">
                        <input id="search-input" class="search-input" type="text" placeholder="Busque o Médico Aqui" autocomplete="off">
                    </div>

                    <a class="btnprofile" href="./home.html">
                        <button class="btnprofile">HOME
                        <img class="imgprofile" type="button" src="./img/home.icon.png" alt="">
                    </button>
                    </a>

                    <a class="btnexit" href="./index.html">
                        <button class="btnexit">SAIR
                        <img class="imgexit" src="./img/exit.png" alt="exit">
                        </button>
                    </a>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            <button id="addCardButton" class="btn btn-primary mb-3">ADICIONAR MÉDICO</button>
            <div id="cardsContainer" class="row"></div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="medicoModal" tabindex="-1" aria-labelledby="medicoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="medicoModalLabel">Adicionar Médico</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-body" id="modal-feed">
            <div class="modal-doctor"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
