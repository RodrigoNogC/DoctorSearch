<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
  <title>DoutorPesquisa</title>
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Registrar</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>

        </div>
        <span></span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Registrar</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Conecte-se</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <span>Utilize seu email para Entrar</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Esqueceu sua senha?</a>
        <button a href="principal.html">Entrar</a>></button>

      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Vamos registrar</h1>
          <p>Coloque suas infomraçoês para registrar</p>
          <p>Já tem conta?</p>
          <button class="hidden" id="login">Entrar na conta</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Olá, seja bem-vindo ao DoutorPesquisa!</h1>
          <p>Seja bem-vindo novamente, utilize suas credenciais para entrar novamente</p>
          <p>Não possuiu conta ainda?</p>
          <button class="hidden" id="register">Registre-se</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
